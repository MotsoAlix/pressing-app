<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Pressing Management System</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/base/variables.css">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/typography.css">
    <link rel="stylesheet" href="assets/css/components/buttons.css">
    <link rel="stylesheet" href="assets/css/components/forms.css">
    <link rel="stylesheet" href="assets/css/components/toast.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <div class="login-logo-icon">ðŸ‘”</div>
                    <h1 class="login-title">Pressing Pro</h1>
                </div>
                <p class="login-subtitle">SystÃ¨me de gestion de pressing</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label required">Nom d'utilisateur</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Entrez votre nom d'utilisateur"
                        required
                        autocomplete="username"
                    >
                    <div class="form-error" id="usernameError" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Entrez votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="passwordError" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="form-checkbox-label">Se souvenir de moi</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg login-submit" id="loginSubmit">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loading" style="display: none;">Connexion...</span>
                </button>
            </form>

            <div class="login-footer">
                <p class="login-help">
                    <strong>Comptes de test :</strong><br>
                    <code>admin</code> / <code>password123</code> (Administrateur)<br>
                    <code>employee1</code> / <code>password123</code> (EmployÃ©)
                </p>
            </div>
        </div>

        <div class="login-background">
            <div class="login-pattern"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="assets/js/core/api.js"></script>
    <script type="module" src="assets/js/components/toast.js"></script>
    <script type="module" src="assets/js/modules/auth.js"></script>
</body>
</html>
