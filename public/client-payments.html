<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Paiements - ManohPressing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--background-color);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .page-header {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .payments-container {
            display: grid;
            gap: 2rem;
        }

        .payment-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .payment-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .payment-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .payment-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .payment-status {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-unpaid {
            background: #fef3c7;
            color: #92400e;
        }

        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .payment-body {
            padding: 2rem;
        }

        .payment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .payment-method {
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--surface-color);
        }

        .payment-method:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .payment-method.orange {
            background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
            color: white;
            border-color: #FF6600;
        }

        .payment-method.mtn {
            background: linear-gradient(135deg, #FFCC00 0%, #FFD633 100%);
            color: #333;
            border-color: #FFCC00;
        }

        .payment-method i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .payment-method h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .payment-method p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--background-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .payment-details {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }

            .payment-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üëî Client</h2>
                <p>Mon Espace Personnel</p>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="client-dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Tableau de Bord
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-dashboard.html#orders" class="nav-link">
                        <i class="fas fa-box"></i>
                        Mes Commandes
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-dashboard.html#tracking" class="nav-link">
                        <i class="fas fa-search"></i>
                        Suivi Commande
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-payments.html" class="nav-link active">
                        <i class="fas fa-credit-card"></i>
                        Paiements
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-dashboard.html#notifications" class="nav-link">
                        <i class="fas fa-bell"></i>
                        Notifications
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-dashboard.html#coupons" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        Mes Re√ßus de D√©p√¥t
                    </a>
                </div>
                <div class="nav-item">
                    <a href="client-dashboard.html#profile" class="nav-link">
                        <i class="fas fa-user-cog"></i>
                        Mon Profil
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                    <a href="/" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        D√©connexion
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-credit-card"></i>
                    Mes Paiements
                </h1>
                <p class="page-subtitle">G√©rez vos paiements et consultez l'historique de vos transactions</p>
            </div>

            <div class="payments-container" id="paymentsContainer">
                <!-- Les paiements seront charg√©s ici -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/modules/data-init.js"></script>
    <script src="assets/js/modules/data-manager.js"></script>
    <script src="assets/js/modules/mobile-payment.js"></script>
    <script src="assets/js/modules/toast-notifications.js"></script>
    <script>
        let currentUser = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadPayments();
        });

        function initializeApp() {
            // V√©rifier l'authentification
            let userData = localStorage.getItem('user');

            // Si pas d'utilisateur, cr√©er un utilisateur de test
            if (!userData) {
                const testUser = {
                    id: 1,
                    name: 'Jean Dupont',
                    email: 'jean@example.com',
                    phone: '65123456',
                    role: 'client'
                };
                localStorage.setItem('user', JSON.stringify(testUser));
                userData = JSON.stringify(testUser);
            }

            try {
                currentUser = JSON.parse(userData);
                if (currentUser.role !== 'client') {
                    // Cr√©er un utilisateur client si ce n'est pas le bon r√¥le
                    currentUser = {
                        id: 1,
                        name: 'Jean Dupont',
                        email: 'jean@example.com',
                        phone: '65123456',
                        role: 'client'
                    };
                    localStorage.setItem('user', JSON.stringify(currentUser));
                }
            } catch (error) {
                console.error('Erreur parsing user data:', error);
                // Cr√©er un utilisateur par d√©faut
                currentUser = {
                    id: 1,
                    name: 'Jean Dupont',
                    email: 'jean@example.com',
                    phone: '65123456',
                    role: 'client'
                };
                localStorage.setItem('user', JSON.stringify(currentUser));
            }
        }

        function loadPayments() {
            if (!currentUser) return;

            let orders = JSON.parse(localStorage.getItem('manohpressing_orders') || '[]');

            // Ajouter des donn√©es de test si aucune commande n'existe
            if (orders.length === 0) {
                orders = [
                    {
                        id: 1,
                        orderNumber: 'CMD001',
                        customerId: currentUser.id,
                        status: 'delivered',
                        paymentStatus: 'unpaid',
                        total: 25,
                        services: [
                            { name: 'Nettoyage √† sec - Costume', price: 15 },
                            { name: 'Repassage - Chemise', price: 10 }
                        ],
                        createdAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                        deliveredAt: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: 2,
                        orderNumber: 'CMD002',
                        customerId: currentUser.id,
                        status: 'delivered',
                        paymentStatus: 'paid',
                        paymentMethod: 'orange_money',
                        total: 18,
                        services: [
                            { name: 'Lavage - Pantalon', price: 8 },
                            { name: 'Repassage - Robe', price: 10 }
                        ],
                        createdAt: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
                        deliveredAt: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
                        paidAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];
                localStorage.setItem('manohpressing_orders', JSON.stringify(orders));
            }

            const userOrders = orders.filter(order =>
                order.customerId === currentUser.id &&
                order.status === 'delivered'
            );

            const container = document.getElementById('paymentsContainer');

            if (userOrders.length === 0) {
                container.innerHTML = `
                    <div class="payment-card">
                        <div class="empty-state">
                            <i class="fas fa-credit-card"></i>
                            <h3>Aucun paiement en attente</h3>
                            <p>Vous n'avez actuellement aucune commande livr√©e n√©cessitant un paiement.</p>
                            <a href="client-dashboard.html" class="btn btn-primary" style="margin-top: 1rem;">
                                <i class="fas fa-arrow-left"></i>
                                Retour au tableau de bord
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = userOrders.map(order => `
                <div class="payment-card">
                    <div class="payment-header">
                        <div class="payment-info">
                            <h3>Commande #${order.orderNumber}</h3>
                            <div class="payment-date">Livr√©e le ${formatDate(order.deliveredAt || order.createdAt)}</div>
                        </div>
                        <div class="payment-status ${order.paymentStatus === 'paid' ? 'status-paid' : 'status-unpaid'}">
                            ${order.paymentStatus === 'paid' ? 
                                '<i class="fas fa-check-circle"></i> Pay√©' : 
                                '<i class="fas fa-clock"></i> En attente'
                            }
                        </div>
                    </div>
                    <div class="payment-body">
                        <div class="payment-details">
                            <div class="detail-item">
                                <div class="detail-label">Montant total</div>
                                <div class="detail-value">${order.total}‚Ç¨</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Services</div>
                                <div class="detail-value">${order.services ? order.services.length : 1} article(s)</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Date de commande</div>
                                <div class="detail-value">${formatDate(order.createdAt)}</div>
                            </div>
                        </div>

                        ${order.paymentStatus !== 'paid' ? `
                            <div style="border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                                <h4 style="margin-bottom: 1rem; color: var(--text-primary);">
                                    <i class="fas fa-mobile-alt"></i> Choisissez votre m√©thode de paiement
                                </h4>
                                <div class="payment-methods">
                                    <div class="payment-method orange" onclick="initiatePayment(${order.id}, 'orange_money')">
                                        <i class="fas fa-mobile-alt"></i>
                                        <h4>Orange Money</h4>
                                        <p>Frais: 2% ‚Ä¢ Num√©ros 65-69</p>
                                    </div>
                                    <div class="payment-method mtn" onclick="initiatePayment(${order.id}, 'mtn_money')">
                                        <i class="fas fa-mobile-alt"></i>
                                        <h4>MTN Mobile Money</h4>
                                        <p>Frais: 1.5% ‚Ä¢ Num√©ros 67-68</p>
                                    </div>
                                </div>
                            </div>
                        ` : `
                            <div style="border-top: 1px solid var(--border-color); padding-top: 1.5rem; text-align: center;">
                                <div style="color: var(--success-color); font-size: 1.1rem;">
                                    <i class="fas fa-check-circle"></i>
                                    Paiement effectu√© avec succ√®s
                                </div>
                                ${order.paymentMethod ? `
                                    <div style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                                        M√©thode: ${order.paymentMethod === 'orange_money' ? 'Orange Money' : 'MTN Mobile Money'}
                                    </div>
                                ` : ''}
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        async function initiatePayment(orderId, paymentMethod) {
            const phoneNumber = prompt(`Entrez votre num√©ro ${paymentMethod === 'orange_money' ? 'Orange Money' : 'MTN Mobile Money'}:`);

            if (!phoneNumber) return;

            // Validation du num√©ro
            const isValidNumber = paymentMethod === 'orange_money' ?
                /^6[5-9]\d{7}$/.test(phoneNumber) :
                /^6[7-8]\d{7}$/.test(phoneNumber);

            if (!isValidNumber) {
                showToast('Num√©ro de t√©l√©phone invalide pour cette m√©thode de paiement', 'error');
                return;
            }

            try {
                const orders = JSON.parse(localStorage.getItem('manohpressing_orders') || '[]');
                const order = orders.find(o => o.id === orderId);

                if (!order) {
                    showToast('Commande non trouv√©e', 'error');
                    return;
                }

                // Simuler l'initiation du paiement
                const transactionId = 'TXN' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();

                showToast(`Paiement initi√©!\nCode: ${transactionId}\nConfirmez sur votre t√©l√©phone`, 'info');

                // Simuler le traitement du paiement
                setTimeout(() => {
                    // Mettre √† jour le statut de paiement
                    const updatedOrders = orders.map(o => {
                        if (o.id === orderId) {
                            return {
                                ...o,
                                paymentStatus: 'paid',
                                paymentMethod: paymentMethod,
                                paidAt: new Date().toISOString(),
                                transactionId: transactionId
                            };
                        }
                        return o;
                    });

                    localStorage.setItem('manohpressing_orders', JSON.stringify(updatedOrders));

                    showToast('Paiement effectu√© avec succ√®s!', 'success');
                    loadPayments(); // Recharger la liste
                }, 2000);

            } catch (error) {
                console.error('Erreur paiement:', error);
                showToast('Erreur lors du paiement: ' + error.message, 'error');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function showToast(message, type = 'info') {
            // Impl√©mentation simple du toast
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-color)' : type === 'error' ? 'var(--error-color)' : 'var(--primary-color)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-lg);
                z-index: 10000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
